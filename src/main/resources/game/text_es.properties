#COMANDOS
command.use = usar
command.pickup = coger
command.examine = examinar
command.talk = hablar
command.inventory = inventario
#MENSAJES
command.start = Plunger se encuentra frente a la gran caseta *letrina* del campamento. Nunca la había imaginado así de enorme, perdiéndose en el estrellado cielo.\n\nEstá a punto de dar media vuelta, pero no aguanta más ¡se está cagando!\n\nCon un arrebato se introduce en la caseta y cierra la puerta a toda ostia echando el pestillo de aquella manera por el ansia de la cagada.\n\nAl darse al vuelta en busca de la taza de váter que le salvará la vida queda estupefacto al observar aquel agujero asqueroso y mal oliente.\n\nSe trata de una *letrina* turca.
command.help = Usa este bot para jugar a la aventura gráfica de la super escobilla. Puedes utilizar los siguientes comandos de telegram:\n/start : empezar a jugar\n/help : mostrar ayuda\n/language : seleccionar idioma\n\nPara ayudar a nuestro gordito amigo Plunger en su aventura debes utilizar una acción seguida de un objeto.\nPor ejemplo: *usar* trompeta\n\nCuentas con las siguientes acciones:\n*coger* : coger un objeto\n*examinar* : examinar algo\n*hablar*: hablar con\n*usar* : usar un objeto\n*inventario* : revisar el inventario
command.language = Selecciona un idioma. Por ahora solo tenemos inglés(en) o español(es).
command.noItem = Debes indicar el nombre de un objeto.
command.commandDoesntExist = El comando indicado no existe.
command.itemDoesntExist = El objeto indicado no existe.
#PLUNGER
plunger.atascado = Una vez de vuelta a la realidad Plunger echa un vistazo a su alrededor.\nSe percata de un *cartel* situado en la puerta que había pasado por alto al entrar.\n\n*Plunger* : ¡¡¡Oh dios mio!!! Estoy en la postura del cartel que aparece tachada con una cruz roja.\nVoy a salir ya mismo de esta *letrina* infern...no puede ser...no puedo salir estoy atascado!!!\n\n¡Tengo que salir de aquí!¡¡Socorro!!
#LETRINA
letrina.name = letrina
letrina.examineBeforeShitMsg = Es el agujero de una sucia y mal oliente *letrina* turca.
letrina.examineAfterShitMsg = ¡Sñr. Mojón está a remojo!
letrina.useBeforeShitMsg = No había tiempo para descubrir cómo funcionaba aquel artefacto del diablo por lo que Plunger se avalanza sobre él, entaponando el agujero con su grasiento ojete.
letrina.cagar = Debido al estado de éxtasis en el que se encuentra comienza a cantar, inconscientemente, la canción de los zurullitos.\n\n*Plunger* : Un zurullito, dos zurullitos, tres zurullitos...repetía.\nUn zurullito, dos zurullitos, tres zurullitos...
letrina.useAfterShitMsg = Cañerías limpias. No hay necesidad de volver a usarlo.
letrina.pickLetrinaMsg = ¿Qué te has fumado?
letrina.talkLetrinaMsg = ¿Hooooooooooola? ¿Hay alguien ahí? Es una *letrina* triste y solitaria.
#PAPEL
papel.name = papel
papel.examinePapelMsg = Un rollo de *papel* sagrado, como el que usa ZEUS para cagar.
papel.usePapelCuloSucioMsg = ¡OOhhh si, culito limpito!\n¡LO LOGRASTE! HAS FINALIZADO LA VERSIÓN DE PRUEBA DE LA SUPER ESCOBILLA.\nGracias por jugar.
papel.usePapelCuloLimpioMsg = ¿Por qué? Mi culete está limpio.
papel.usePapelNoInventarioMsg = No tengo *papel*.
papel.pickPapelMsg = Ugggh, está pringoso.
papel.pickPapelNoMsg = Ya lo tengo.
papel.talk1Msg = Como poco coco como,\npoco coco compro.
papel.talk2Msg = Tengo una gallina pinta, piririnca, piriranca,\n con sus pollitos pintos, piririncos, pirirancos.\nSi ella no fuese pinta, piririnca, piriranca,\n no criaría los pollitos pintos, piririncos, pirirancos.
papel.talk3Msg = Tres tristes tigres\ntrigaban en un trigal.
papel.talk4Msg = En el campo había una cabra\nética, perlética,\npelapelambrética,\npelúa,\npelapelambrúa.\nTenía unos hijitos\néticos, perléticos,\npelapelambréticos,\npelúos,\npelapelambrúos.
papel.talk5Msg = Pata, Peta, Pita y Pota,\ncuatro patas, con un pato\ny dos patas cada una.\nCuatro patas, cada pata\ncon dos patas y su pato.\nPata, Peta, Pita y Pota.
papel.talkNoMsg = No.
