#MENSAJES
command.start = Plunger se encuentra frente a la gran caseta *letrina* del campamento. Nunca la había imaginado así de enorme, perdiéndose en el estrellado cielo.\n\nEstá a punto de dar media vuelta, pero no aguanta más ¡se está cagando!\n\nCon un arrebato se introduce en la caseta y cierra la puerta a toda ostia echando el pestillo de aquella manera por el ansia de la cagada.\n\nAl darse al vuelta en busca de la taza de váter que le salvará la vida queda estupefacto al observar aquel agujero asqueroso y mal oliente.\n\nSe trata de una *letrina* turca.
command.help = Usa este bot para jugar a la aventura gráfica de la super escobilla. Puedes utilizar los siguientes comandos de telegram:\n/start : empezar a jugar\n/help : mostrar ayuda\n/language : seleccionar idioma\n\nPara ayudar a nuestro gordito amigo Plunger en su aventura debes utilizar una acción seguida de un objeto. Los objetos con los que puedes interactuar se resaltan en *negrita*.\nEjemplo: usar trompeta\n\nCuentas con las siguientes acciones:\n*coger* : coger un objeto\n*examinar* : examinar algo\n*hablar*: hablar con\n*usar* : usar un objeto\n*inventario* : revisar tu inventario
command.language = Selecciona un idioma. Por ahora solo tenemos inglés(en) o español(es).
command.noItem = Debes indicar el nombre de un objeto.
command.commandDoesntExist = El comando indicado no existe.
command.itemDoesntExist = El objeto indicado no existe.
command.secondItemDoesntExist = El segundo objeto indicado no existe.
command.tooMuchItems = Demasiados objetos para el comando
#PLUNGER
plunger.atascado = Una vez de vuelta a la realidad Plunger echa un vistazo a su alrededor. Hay una *escobilla* a su lado y una *papelera* un poco más alejada. Tiene los pies en alto y se da cuenta de que tiene las *cordoneras* desatadas.\n\nSe percata de un *cartel* de instrucciones que hay encima de la *manivela* de la puerta.\n_Plunger_ : ¡¡¡Oh dios mio!!! Estoy en la postura del cartel que aparece tachada con una cruz roja. Voy a salir ya mismo de esta *letrina* infern...no puede ser...no puedo salir estoy atascado!!!\n\n¡Tengo que salir de aquí! ¡SOCORRO!
plunger.desatascado = Plunger, sudoroso, apunta con el *gancho* a la *manivela* manteniendo la respiración. Sabe que el mínimo error de cálculo le puede costar la vida.\n\nCuenta hasta tres para lanzar la *escobilla*.\n_Plunger_ : 1, 2 y 3! ¡Acerté! ¡Milagro! Habrá sido suerte ¿O el destino?\nEstoy seguro de que si hubiese vivido en la edad media habría sido arquero inglés del age of empires.\n\n Plunger tira con todas sus fuerzas de la cuerda para desatascarse. Empieza a notar una vibración en su trasero. Con un último esfuerzo consigue desatascarse, pero al mismo tiempo se rompe la *manivela* y la *puerta* se cierra de un portazo en seco.\nSale humo por todas partes.\n\n_Plunger_ : Al fin libre. Casi no puedo andar con el culo tan manchado, necesito limpiar mi precioso culito y a dormir como un campeón. Tampoco era para tanto la leyenda de la letrina de la muerte..Bueno voy a limpiarme el cu...cÓMo?!\nN-O H-A-Y P-A-P-E-L!!!!!!!!!!!!!!!
