#COMANDOS
command.use = usar
command.pickup = coger
command.examine = examinar
command.talk = hablar
command.inventory = inventario
#MENSAJES
command.start = Plunger se encuentra frente a la gran caseta letrina del campamento. Nunca la había imaginado así de enorme, perdiéndose en el estrellado cielo.\n\nEstá a punto de dar media vuelta, pero no aguanta más ¡se está cagando!\n\nCon un arrebato se introduce en la caseta y cierra la puerta a toda ostia echando el pestillo de aquella manera por el ansia de la cagada.\n\nAl darse al vuelta en busca de la taza de váter que le salvará la vida queda estupefacto al observar aquel agujero asqueroso y mal oliente.\n\nSe trata de una letrina turca con papel mojado en el suelo.
command.help = Usa este bot para jugar a la aventura gráfica de la super escobilla. Puedes utilizar los siguientes comandos de telegram:\n"/start" : empezar a jugar\n"/help" : mostrar ayuda\n\nPara ayudar a nuestro gordito amigo Plunger en su aventura debes utilizar una acción seguida de un objeto.\nPor ejemplo: usar trompeta\n\nCuentas con las siguientes acciones: "coger": coger un objeto\n"examinar": examinar algo\n"hablar": hablar con\n"usar": usar un objeto\n"inventario": revisar el inventario
command.language = Selecciona un idioma. Por ahora solo tenemos inglés(en) o español(es).
command.noItem = Debes indicar el nombre de un objeto.
command.commandDoesntExist = El comando indicado no existe.
command.itemDoesntExist = El objeto indicado no existe.
#LETRINA
letrina.name = letrina
letrina.examineBeforeShitMsg = Es el agujero de una sucia y mal oliente <b>letrina</b> turca.
letrina.examineAfterShitMsg = ¡Sñr. Mojón está a remojo!
letrina.useBeforeShitMsg = No había tiempo para descubrir cómo funcionaría aquel artefacto del diablo por lo que Plunger se avalanza sobre él, entaponando el agujero con su grasiento ojete Debido al estado de éxtasis en el que se encuentra comienza a cantar, inconscientemente, la canción de los zurullitos...Un zurullito, dos zurullitos, tres zurullitos...repetía.
letrina.useAfterShitMsg = Cañerías limpias. No hay necesidad de volver a usarlo.
letrina.pickLetrinaMsg = ¿Qué te has fumado?
letrina.talkLetrinaMsg = ¿Hooooooooooola? ¿Hay alguien ahí? Es una letrina triste y solitaria.
