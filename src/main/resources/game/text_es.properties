#LETRINA
letrina.name = letrina
letrina.examineBeforeShitMsg = Es el agujero de una sucia y mal oliente *letrina* turca.
letrina.examineAfterShitMsg = ¡Sñr. Mojón está a remojo!
letrina.useBeforeShitMsg = No había tiempo para descubrir cómo funcionaba aquel artefacto del diablo por lo que Plunger se avalanza sobre él, entaponando el agujero con su grasiento ojete.
letrina.cagar = Debido al estado de éxtasis en el que se encuentra comienza a cantar, inconscientemente, la canción de los zurullitos.\n\n_Plunger_ : Un zurullito, dos zurullitos, tres zurullitos...repetía.\nUn zurullito, dos zurullitos, tres zurullitos...
letrina.useAfterShitMsg = Cañerías limpias. No hay necesidad de volver a usarlo.
letrina.pickLetrinaMsg = ¿Qué te has fumado?
letrina.talkLetrinaMsg = ¿Hooooooooooola? ¿Hay alguien ahí? Es una *letrina* triste y solitaria.
#PAPEL
papel.name = papel
papel.examinePapelMsg = Un rollo de *papel* sagrado, como el que usa ZEUS para cagar.
papel.usePapelCuloSucioMsg = ¡OOhhh si, culito limpito!\n¡LO LOGRASTE! HAS FINALIZADO LA VERSIÓN DE PRUEBA DE LA SUPER ESCOBILLA.\nGracias por jugar.
papel.usePapelCuloLimpioMsg = ¿Por qué? Mi culete está limpio.
papel.usePapelNoInventarioMsg = No tengo *papel*.
papel.pickPapelMsg = Ugggh, está pringoso.
papel.pickPapelNoMsg = Ya lo tengo.
papel.talk1Msg = Como poco coco como,\npoco coco compro.
papel.talk2Msg = Tengo una gallina pinta, piririnca, piriranca,\n con sus pollitos pintos, piririncos, pirirancos.\nSi ella no fuese pinta, piririnca, piriranca,\n no criaría los pollitos pintos, piririncos, pirirancos.
papel.talk3Msg = Tres tristes tigres\ntrigaban en un trigal.
papel.talk4Msg = En el campo había una cabra\nética, perlética,\npelapelambrética,\npelúa,\npelapelambrúa.\nTenía unos hijitos\néticos, perléticos,\npelapelambréticos,\npelúos,\npelapelambrúos.
papel.talk5Msg = Pata, Peta, Pita y Pota,\ncuatro patas, con un pato\ny dos patas cada una.\nCuatro patas, cada pata\ncon dos patas y su pato.\nPata, Peta, Pita y Pota.
papel.talkNoMsg = No.
#ESCOBILLA
escobilla.name = escobilla
escobilla.examine = Una *escobilla* sucia y mugrienta. Está tan sucia que los pelillos parecen de hierro forjado, podría usarse de proyectil.
escobilla.use = Ehmm...¿tengo que recordarte que tengo el culo taponando el agujero?
#CORDONERAS
cordoneras.name = cordoneras
cordoneras.examine = Unas *cordoneras* fosforitas que me compró mi madre para que no me perdiera por la noche por la montaña. Están desatadas.
#GANCHO
gancho.name = gancho
gancho.new = Un nudo ballestrinque por aquí, un lazo por allá, y voilá, he creado un *gancho* perfectamente homologable.\nMe alegro de no haberme puesto las zapatillas de belcro que me regaló mi abuelita.
gancho.examine = Es un *gancho* artesanal. El monitor del campamento nos enseñó ayer a fabricarlos, al fin y al cabo me está sirviendo de algo haber venido.
#PAPELERA
papelera.name = papelera
papelera.examine1 = Es una *papelera* letrinera. Estoy atascado en el agujero, no alcanzo a ver lo que hay dentro. ¡Tengo que desatascarme!
papelera.examine2 = Es una *papelera* letrinera. Veamos, parece que hay algo dentro.\n ¡Anda! una *foto* de carnet arrugada.
papelera.examine3 = Está vacía.
